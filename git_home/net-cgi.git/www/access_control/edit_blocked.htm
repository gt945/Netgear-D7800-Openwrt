<% http_header("style/form.css", "/funcs.js", "/AccessControl.js") %>
<% body_header("_access_add", "access_control.htm", "edit_acc") %>
<div class="page_title">Edit Blocked Device</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<TR>
	<script>
		var master="<% cfg_get("http_loginname") %>";
		if( master == "admin" )
   			document.write('<TD nowrap colspan=2 align=center><input class="cancel_bt" type="reset" name="Cancel" value="$cancel_mark" onClick=\'location.href="access_control.htm";\'>&nbsp;&nbsp;<input class="apply_bt" type="submit" name="Apply" value="$apply_mark" onClick="return check_acc_add(document.forms[0],\'edit_block\');"></TD>');		
		else
   			document.write('<TD nowrap colspan=2 align=center><input class="cancel1_bt" type="reset" name="Cancel" value="$cancel_mark" disabled>&nbsp;&nbsp;<input class="apply1_bt" type="submit" name="Apply" value="$apply_mark" disabled></TD>');		
	</script>
</TR>
</TABLE>
</div>
<div id="main" class="main_top_button">
<% table_header() %>
<% refresh_timestamp("editnum_acc_block") %>
<script>
<% list_access_no_connect_devices() %>
<% list_access_control_device() %>

var select_editnum=<%cfg_get("acc_block_editnum")%>;
select_editnum=select_editnum-1;
function loadvalue()
{
        var cf=document.forms[0];
        var str = eval ( 'blocked_no_connect' + select_editnum );
        var each_info=str.split(' ');
        cf.acc_name.value=each_info[0].replace(/&#92;/g, "\\").replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&#40;/g,"(").replace(/&#41;/g,")").replace(/&#34;/g,'\"').replace(/&#39;/g,"'").replace(/&#35;/g,"#").replace(/&#38;/g,"&");
        cf.acc_mac.value=each_info[1];
	cf.hidden_edit_mac.value = cf.acc_mac.value;
	cf.allow_or_block.value="Blocked";
}

</script>
<input type="hidden" name="hidden_acc_edit_type" value="block"/>
<input type="hidden" name="hidden_edit_mac" value=""/>

<TR>
	<TD nowrap>$acc_control</TD>
	<TD>
		<select name="allow_or_block" id="allow_or_block_device">
			<option name="Allow_device" value="Allowed">Allow</option>
			<option name="Block_device" value="Blocked">Block</option>
		</select>
	</TD>
</TR>
<TR>
	<TD nowrap>$info_mark_mac</TD>
	<TD nowrap>
		<input type="text" value="" name="acc_mac" maxlength="17" size="20" onKeyPress="return getkey('mac',event)">
	</TD>
</TR>
<TR>
	<TD nowrap>$lan_mark_name</TD>
	<TD nowrap><input type="text" name="acc_name" maxLength="20" size="16" onKeyPress="return getkey('ssid', event)">
	</TD>
</TR>

$bluebar
</TABLE>
</div>
<!--% help_box("0","_STR_routes") %-->
</FORM>
</BODY>
</HTML>
